<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity Dashboard</title>
<style>
:root {
  --bg: #0d1117; --surface: #161b22; --surface2: #1c2129; --border: #30363d;
  --text: #e6edf3; --text-muted: #7d8590; --accent: #58a6ff;
  --green: #3fb950; --yellow: #d29922; --red: #f85149; --purple: #bc8cff;
  --orange: #d18616; --cyan: #39d2c0;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, sans-serif; background: var(--bg); color: var(--text); }
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; }
.container { max-width: 1400px; margin: 0 auto; padding: 24px; }
h1 { font-size: 24px; font-weight: 600; margin-bottom: 4px; }
.subtitle { color: var(--text-muted); margin-bottom: 24px; font-size: 14px; }

.stats { display: flex; gap: 16px; margin-bottom: 24px; flex-wrap: wrap; }
.stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px 20px; min-width: 140px; }
.stat-card .value { font-size: 28px; font-weight: 700; }
.stat-card .label { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

.section { margin-bottom: 32px; }
.section-title { font-size: 16px; font-weight: 600; margin-bottom: 12px; }

/* Legend */
.legend { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 16px; font-size: 12px; color: var(--text-muted); align-items: center; }
.legend-item { display: flex; align-items: center; gap: 5px; }
.legend-swatch { width: 14px; height: 14px; border-radius: 3px; }
.legend-dot { width: 8px; height: 8px; border-radius: 50%; }

/* Heatmap */
.heatmap-wrap { display: flex; overflow-x: auto; }
.heatmap-hour-labels { display: flex; flex-direction: column; gap: 3px; margin-right: 6px; }
.heatmap-hour-label { height: 14px; font-size: 10px; color: var(--text-muted); line-height: 14px; }
.heatmap { display: flex; gap: 3px; }
.heatmap-col { display: flex; flex-direction: column; gap: 3px; align-items: center; cursor: pointer; }
.heatmap-cell { width: 14px; height: 14px; border-radius: 2px; background: var(--surface); border: 1px solid var(--border); transition: all 0.1s; }
.heatmap-cell:hover { transform: scale(1.5); z-index: 10; }
.heatmap-cell.l1 { background: #0e4429; border-color: #0e4429; }
.heatmap-cell.l2 { background: #006d32; border-color: #006d32; }
.heatmap-cell.l3 { background: #26a641; border-color: #26a641; }
.heatmap-cell.l4 { background: #39d353; border-color: #39d353; }
.heatmap-label { font-size: 10px; color: var(--text-muted); margin-top: 4px; white-space: nowrap; }

/* Tooltip */
.tooltip { position: fixed; background: var(--surface); border: 1px solid var(--border); border-radius: 6px;
  padding: 8px 12px; font-size: 12px; z-index: 1000; max-width: 350px; pointer-events: none;
  box-shadow: 0 8px 24px rgba(0,0,0,0.6); line-height: 1.5; display: none; }

/* Day nav */
.nav { display: flex; gap: 6px; margin-bottom: 20px; flex-wrap: wrap; }
.nav button { background: var(--surface); border: 1px solid var(--border); color: var(--text); padding: 6px 14px;
  border-radius: 6px; cursor: pointer; font-size: 13px; transition: all 0.15s; }
.nav button:hover { border-color: var(--accent); }
.nav button.active { background: var(--accent); color: #fff; border-color: var(--accent); }

.day-summary { background: var(--surface); border: 1px solid var(--border); border-radius: 8px;
  padding: 16px 20px; margin-bottom: 24px; font-size: 14px; line-height: 1.6; }

/* View tabs */
.view-tabs { display: flex; gap: 0; margin-bottom: 24px; border-bottom: 1px solid var(--border); }
.view-tab { padding: 8px 16px; font-size: 13px; color: var(--text-muted); cursor: pointer;
  border: none; border-bottom: 2px solid transparent; background: none; transition: all 0.15s; }
.view-tab:hover { color: var(--text); }
.view-tab.active { color: var(--text); border-bottom-color: var(--accent); }
.view-content { display: none; }
.view-content.active { display: block; }

/* === GANTT === */
.gantt-container { overflow-x: auto; }
.gantt { width: 100%; border-collapse: collapse; }
.gantt th { font-size: 11px; color: var(--text-muted); font-weight: 400; padding: 4px 0; text-align: center;
  border-bottom: 1px solid var(--border); min-width: 48px; }
.gantt th:first-child { min-width: 300px; text-align: left; padding-left: 8px; }
.gantt td { padding: 0; text-align: center; border-bottom: 1px solid var(--border); height: 26px; position: relative; }
.gantt .row-label { text-align: left; padding: 4px 8px; font-size: 12px; max-width: 300px;
  overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: default; }
.gantt .row-label.task-row { font-weight: 600; font-size: 13px; }
.gantt .row-label.task-row a { color: var(--text); }
.gantt .row-label.task-row a:hover { color: var(--accent); }
.gantt .row-label.sub-row { padding-left: 24px; color: var(--text-muted); font-size: 11px; }
.gantt .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; vertical-align: middle; }
.gantt .status-dot.done { background: var(--green); }
.gantt .status-dot.progress { background: var(--yellow); }
.gantt .status-dot.other { background: var(--text-muted); }

.gantt-bar { position: absolute; top: 3px; left: 2px; right: 2px; bottom: 3px; border-radius: 3px; opacity: 0.85; cursor: pointer; }
.gantt-bar:hover { opacity: 1; }
.gantt-bar.task { background: var(--purple); }
.gantt-bar.pr { background: var(--green); }
.gantt-bar.session { background: var(--accent); }
.gantt-bar.orphan-pr { background: var(--orange); }
.gantt-bar.orphan-session { background: var(--text-muted); }

/* === TIMELINE === */
.timeline { display: flex; flex-direction: column; gap: 0; }
.tl-hour { border-bottom: 1px solid var(--border); padding: 10px 0; }
.tl-hour.inactive { opacity: 0.2; padding: 4px 0; }
.tl-header { display: flex; align-items: baseline; gap: 12px; margin-bottom: 6px; }
.tl-time { font-size: 14px; font-weight: 600; color: var(--text-muted); min-width: 50px; }
.tl-summary { font-size: 13px; color: var(--text); flex: 1; }
.tl-details { margin-left: 62px; display: flex; flex-direction: column; gap: 3px; }
.tl-item { font-size: 12px; line-height: 1.5; display: flex; gap: 6px; align-items: flex-start; transition: opacity 0.15s; }
.tl-item .icon { min-width: 16px; text-align: center; font-size: 10px; padding-top: 2px; }
.tl-item.highlight { font-weight: 600; font-size: 13px; }
.tl-item.highlight .detail-text { color: var(--text); }
.tl-item.muted { opacity: 0.5; }
.tl-item.muted:hover { opacity: 0.9; }
.tl-item.event .icon { color: var(--green); }
.tl-item.task .icon { color: var(--purple); }
.tl-item.session .icon { color: var(--accent); }
.tl-item .detail-text { color: var(--text-muted); }
.tl-item.highlight .detail-text { color: var(--text); }
.tl-item .tag { font-size: 10px; padding: 1px 6px; border-radius: 8px; background: rgba(255,255,255,0.06); color: var(--text-muted); margin-left: 4px; font-weight: 400; }
.tl-item .tag.pr-opened { background: rgba(63,185,80,0.15); color: var(--green); }
.tl-item .tag.pr-merged { background: rgba(188,140,255,0.15); color: var(--purple); }
.tl-item .tag.status-done { background: rgba(63,185,80,0.15); color: var(--green); }
.tl-item .tag.status-progress { background: rgba(210,153,34,0.15); color: var(--yellow); }

.loading { text-align: center; padding: 60px; color: var(--text-muted); }

@media (max-width: 768px) {
  .container { padding: 12px; }
  .stats { gap: 8px; }
  .stat-card { min-width: 100px; padding: 12px; }
  .stat-card .value { font-size: 22px; }
}
</style>
</head>
<body>
<div class="container">
  <h1>Activity Dashboard</h1>
  <p class="subtitle">Development activity at 1-hour resolution</p>
  <div class="stats" id="stats"></div>
  <div class="section">
    <div class="section-title">Activity Heatmap</div>
    <div class="heatmap-wrap">
      <div class="heatmap-hour-labels" id="heatmap-hlabels"></div>
      <div class="heatmap" id="heatmap"></div>
    </div>
  </div>
  <div class="nav" id="day-nav"></div>
  <div class="day-summary" id="day-summary"></div>
  <div class="view-tabs">
    <button class="view-tab active" data-view="gantt">Gantt</button>
    <button class="view-tab" data-view="timeline">Timeline</button>
  </div>
  <div class="view-content active" id="view-gantt"><div class="section">
    <div class="section-title">Task-Centric Gantt</div>
    <div class="legend" id="gantt-legend">
      <span style="color:var(--text-muted)">Bars:</span>
      <span class="legend-item"><span class="legend-swatch" style="background:var(--purple)"></span> Task</span>
      <span class="legend-item"><span class="legend-swatch" style="background:var(--green)"></span> PR</span>
      <span class="legend-item"><span class="legend-swatch" style="background:var(--accent)"></span> Agent Session</span>
      <span class="legend-item"><span class="legend-swatch" style="background:var(--orange)"></span> Orphan PR</span>
      <span style="margin-left:12px;color:var(--text-muted)">Status:</span>
      <span class="legend-item"><span class="legend-dot" style="background:var(--green)"></span> Done</span>
      <span class="legend-item"><span class="legend-dot" style="background:var(--yellow)"></span> In Progress</span>
      <span class="legend-item"><span class="legend-dot" style="background:var(--text-muted)"></span> Other</span>
    </div>
    <div class="gantt-container"><table class="gantt" id="gantt-table"></table></div>
  </div></div>
  <div class="view-content" id="view-timeline"><div class="section">
    <div class="section-title">Hourly Timeline</div>
    <div class="legend">
      <span style="color:var(--text-muted)">Highlighted:</span>
      <span class="legend-item" style="font-weight:600"><span class="legend-dot" style="background:var(--green)"></span> PR opened/merged</span>
      <span class="legend-item" style="font-weight:600"><span class="legend-dot" style="background:var(--purple)"></span> Task Done/In Progress</span>
      <span style="margin-left:8px;color:var(--text-muted)">Other events shown dimmed</span>
    </div>
    <div class="timeline" id="timeline"></div>
  </div></div>
</div>
<div class="tooltip" id="tooltip"></div>
<script>
const DATES = ["2026-02-08", "2026-02-09", "2026-02-10", "2026-02-11"];
let allData = {}, currentDate = null;
const tooltipEl = document.getElementById('tooltip');

function showTooltip(e, html) {
  tooltipEl.innerHTML = html;
  tooltipEl.style.display = 'block';
  const x = Math.min(e.clientX + 12, window.innerWidth - 370);
  const y = Math.min(e.clientY + 12, window.innerHeight - 100);
  tooltipEl.style.left = x + 'px';
  tooltipEl.style.top = y + 'px';
}
function hideTooltip() { tooltipEl.style.display = 'none'; }

async function loadData() {
  await Promise.all(DATES.map(async d => {
    try { const r = await fetch(`data/${d}.json`); if (r.ok) allData[d] = await r.json(); }
    catch(e) {}
  }));
}

function renderStats() {
  const dates = Object.keys(allData).sort();
  let s=0, e=0, t=0, ah=0, lt=0;
  dates.forEach(d => {
    const x = allData[d];
    s += x.stats?.sessions||0; e += x.stats?.github_events||0;
    t += x.stats?.notion_tasks||0; ah += x.active_hours||0;
    lt += x.stats?.linked_tasks||0;
  });
  document.getElementById('stats').innerHTML = `
    <div class="stat-card"><div class="value">${dates.length}</div><div class="label">Days tracked</div></div>
    <div class="stat-card"><div class="value">${ah}</div><div class="label">Active hours</div></div>
    <div class="stat-card"><div class="value">${s}</div><div class="label">Agent sessions</div></div>
    <div class="stat-card"><div class="value">${e}</div><div class="label">GitHub events</div></div>
    <div class="stat-card"><div class="value">${t}</div><div class="label">Notion tasks</div></div>
    <div class="stat-card"><div class="value">${lt}</div><div class="label">Tasks with PRs</div></div>`;
}

function renderHeatmap() {
  const dates = Object.keys(allData).sort();
  if (!dates.length) return;
  const hl = document.getElementById('heatmap-hlabels'); hl.innerHTML = '';
  for (let h=0; h<24; h++) {
    const l = document.createElement('div'); l.className='heatmap-hour-label';
    l.textContent = h%3===0 ? h : ''; hl.appendChild(l);
  }
  const hm = document.getElementById('heatmap'); hm.innerHTML='';
  for (const d of dates) {
    const col = document.createElement('div'); col.className='heatmap-col';
    col.onclick = () => selectDate(d);
    const data = allData[d];
    for (let h=0; h<24; h++) {
      const hh = h.toString().padStart(2,'0');
      const hd = data.hours?.[hh];
      const cell = document.createElement('div'); cell.className='heatmap-cell';
      if (hd) {
        const i = (hd.session_count||0)+(hd.github_event_count||0)+(hd.task_count||0);
        cell.classList.add(i>=6?'l4':i>=4?'l3':i>=2?'l2':'l1');
      }
      cell.addEventListener('mouseenter', e => {
        const sum = hd?.summary || 'No activity';
        showTooltip(e, `<strong>${d} ${hh}:00</strong><br>${sum}`);
      });
      cell.addEventListener('mouseleave', hideTooltip);
      col.appendChild(cell);
    }
    const lbl = document.createElement('div'); lbl.className='heatmap-label';
    const dd = new Date(d+'T12:00:00');
    lbl.textContent = dd.toLocaleDateString('en',{month:'short',day:'numeric'});
    col.appendChild(lbl);
    hm.appendChild(col);
  }
}

function renderNav() {
  const nav = document.getElementById('day-nav'); nav.innerHTML='';
  Object.keys(allData).sort().forEach(d => {
    const b = document.createElement('button');
    const dd = new Date(d+'T12:00:00');
    b.textContent = dd.toLocaleDateString('en',{weekday:'short',month:'short',day:'numeric'});
    if (d===currentDate) b.className='active';
    b.onclick = () => selectDate(d);
    nav.appendChild(b);
  });
}
function selectDate(d) { currentDate=d; renderNav(); renderDayView(); }

function renderDayView() {
  const data = allData[currentDate]; if (!data) return;
  document.getElementById('day-summary').textContent = data.day_summary||'';
  renderGantt(data); renderTimeline(data);
}

function statusDot(status) {
  const s = (status||'').toLowerCase();
  if (s==='done') return '<span class="status-dot done" title="Done"></span>';
  if (s.includes('progress')) return '<span class="status-dot progress" title="In Progress"></span>';
  return '<span class="status-dot other" title="'+esc(status)+'"></span>';
}

function esc(s) { if(!s)return''; const d=document.createElement('div'); d.textContent=s; return d.innerHTML; }

function renderGantt(data) {
  const items = data.work_items || [];
  if (!items.length) { document.getElementById('gantt-table').innerHTML='<tr><td>No work items</td></tr>'; return; }

  let allHours = new Set();
  items.forEach(w => (w.active_hours||[]).forEach(h => allHours.add(parseInt(h))));
  Object.keys(data.hours||{}).forEach(h => allHours.add(parseInt(h)));
  if (!allHours.size) return;
  const minH = Math.max(0, Math.min(...allHours)-1);
  const maxH = Math.min(23, Math.max(...allHours)+1);

  let html = '<thead><tr><th>Work Item</th>';
  for (let h=minH; h<=maxH; h++) html += `<th>${h}:00</th>`;
  html += '</tr></thead><tbody>';

  const sorted = [...items].sort((a,b) => {
    const order = {task:0, orphan_pr:1, orphan_session:2};
    if (order[a.type]!==order[b.type]) return order[a.type]-order[b.type];
    return (b.active_hours?.length||0)-(a.active_hours?.length||0);
  });

  for (const w of sorted) {
    if (!(w.active_hours?.length) && !w.prs?.length && !w.sessions?.length) continue;

    const activeSet = new Set(w.active_hours||[]);
    const prCount = (w.prs||[]).length;
    const sessCount = (w.sessions||[]).length;

    // Main row
    let label = '';
    if (w.type==='task') {
      const taskLink = w.url ? `<a href="${w.url}" target="_blank" title="${esc(w.name)}&#10;Status: ${esc(w.status)}&#10;${prCount} PR(s), ${sessCount} session(s)">${esc(w.name)}</a>` : esc(w.name);
      label = `${statusDot(w.status)}${taskLink}`;
    } else if (w.type==='orphan_pr') {
      const prLink = w.url ? `<a href="${w.url}" target="_blank">${esc(w.name)}</a>` : esc(w.name);
      label = `<span style="color:var(--orange);font-size:11px;margin-right:4px">PR</span>${prLink}`;
    } else {
      label = `<span style="color:var(--accent);font-size:11px;margin-right:4px">session</span>${esc(w.name)}`;
    }

    html += `<tr><td class="row-label ${w.type==='task'?'task-row':''}">${label}</td>`;
    for (let h=minH; h<=maxH; h++) {
      const hh = h.toString().padStart(2,'0');
      if (activeSet.has(hh)) {
        const cls = w.type==='task'?'task':w.type==='orphan_pr'?'orphan-pr':'orphan-session';
        const tip = `${w.name}\\n${hh}:00`;
        html += `<td><div class="gantt-bar ${cls}" data-tip="${esc(tip)}"></div></td>`;
      } else html += '<td></td>';
    }
    html += '</tr>';

    // Sub-rows: PRs
    for (const pr of (w.prs||[])) {
      const prHours = new Set([...(pr.event_hours||[]),...(pr.push_hours||[])]);
      if (!prHours.size) continue;
      const merged = pr.merged ? ' <span style="color:var(--purple)">(merged)</span>' : '';
      const prLink = pr.url ? `<a href="${pr.url}" target="_blank">#${pr.number}</a>` : `#${pr.number}`;
      html += `<tr><td class="row-label sub-row">${prLink} ${esc(pr.title||'')}${merged}</td>`;
      for (let h=minH; h<=maxH; h++) {
        const hh = h.toString().padStart(2,'0');
        if (prHours.has(hh)) html += `<td><div class="gantt-bar pr" data-tip="${esc(pr.title||'')}\\n${hh}:00"></div></td>`;
        else html += '<td></td>';
      }
      html += '</tr>';
    }

    // Sub-rows: Sessions
    for (const s of (w.sessions||[])) {
      if (!(s.active_hours?.length)) continue;
      const sHours = new Set(s.active_hours);
      const sName = (s.title_slug||'').replace(/-/g,' ').substring(0,40);
      const mc = s.merged_count > 1 ? ` (${s.merged_count} runs, ` : ' (';
      html += `<tr><td class="row-label sub-row" title="${esc(s.topic||'')}">${esc(sName)}${mc}${s.message_count} msgs)</td>`;
      for (let h=minH; h<=maxH; h++) {
        const hh = h.toString().padStart(2,'0');
        if (sHours.has(hh)) html += `<td><div class="gantt-bar session" data-tip="${esc(s.topic||sName)}"></div></td>`;
        else html += '<td></td>';
      }
      html += '</tr>';
    }
  }
  html += '</tbody>';
  document.getElementById('gantt-table').innerHTML = html;

  // Attach hover handlers to gantt bars
  document.querySelectorAll('.gantt-bar[data-tip]').forEach(bar => {
    bar.addEventListener('mouseenter', e => showTooltip(e, bar.dataset.tip.replace(/\\n/g,'<br>')));
    bar.addEventListener('mouseleave', hideTooltip);
  });
}

function renderTimeline(data) {
  const el = document.getElementById('timeline'); let html = '';
  for (let h=0; h<24; h++) {
    const hh = h.toString().padStart(2,'0');
    const hd = data.hours?.[hh];
    if (!hd) {
      html += `<div class="tl-hour inactive"><div class="tl-header"><span class="tl-time">${hh}:00</span></div></div>`;
      continue;
    }
    html += `<div class="tl-hour"><div class="tl-header"><span class="tl-time">${hh}:00</span><span class="tl-summary">${esc(hd.summary||'')}</span></div>`;
    html += '<div class="tl-details">';

    // Events - highlight PR open/merge, dim others
    for (const ev of (hd.events||[])) {
      const hi = ev.highlight;
      const cls = hi ? 'tl-item event highlight' : 'tl-item event muted';
      let desc = esc(ev.description||'');
      let extra = '';
      if (ev.pr_url) desc = `<a href="${ev.pr_url}" target="_blank">${desc}</a>`;
      if (hi) {
        const action = (ev.description||'').match(/PR #\d+ (\w+)/)?.[1]||'';
        if (action==='opened') extra += ' <span class="tag pr-opened">opened</span>';
        else if (action==='merged') extra += ' <span class="tag pr-merged">merged</span>';
      }
      if (ev.commits?.length && !hi) {
        // Show commits collapsed for non-highlighted
      } else if (ev.commits?.length) {
        extra += '<br>' + ev.commits.map(c => `<span style="color:var(--text-muted);margin-left:22px;font-size:11px">${esc(c)}</span>`).join('<br>');
      }
      html += `<div class="${cls}"><span class="icon">${hi?'&#9679;':'&#9675;'}</span><span class="detail-text">${desc}${extra}</span></div>`;
    }

    // Tasks - highlight Done/In Progress, dim others
    for (const t of (hd.tasks||[])) {
      const s = (t.status||'').toLowerCase();
      const hi = t.highlight || s==='done' || s.includes('progress');
      const cls = hi ? 'tl-item task highlight' : 'tl-item task muted';
      const tags = (t.tags||[]).map(tg => `<span class="tag">${esc(tg)}</span>`).join('');
      let statusTag = '';
      if (s==='done') statusTag = '<span class="tag status-done">Done</span>';
      else if (s.includes('progress')) statusTag = '<span class="tag status-progress">In Progress</span>';
      else statusTag = `<span class="tag">${esc(t.status)}</span>`;
      html += `<div class="${cls}"><span class="icon">${hi?'&#9679;':'&#9675;'}</span><span class="detail-text">${esc(t.name)} ${statusTag} ${tags}</span></div>`;
    }

    // Sessions - always dimmed unless nothing else is highlighted
    const hasHighlights = (hd.events||[]).some(e=>e.highlight) || (hd.tasks||[]).some(t=>t.highlight||(t.status||'').toLowerCase()==='done'||(t.status||'').toLowerCase().includes('progress'));
    for (const s of (hd.sessions||[])) {
      const topic = esc((s.topic||s.title_slug||'').substring(0,120));
      const cls = hasHighlights ? 'tl-item session muted' : 'tl-item session';
      html += `<div class="${cls}"><span class="icon">&#9675;</span><span class="detail-text">${topic} <span class="tag">${s.messages||0} msgs</span></span></div>`;
    }

    html += '</div></div>';
  }
  el.innerHTML = html;
}

document.querySelectorAll('.view-tab').forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(`view-${tab.dataset.view}`).classList.add('active');
  };
});

(async () => {
  await loadData();
  if (!Object.keys(allData).length) {
    document.getElementById('stats').innerHTML = '<div class="loading">No data yet.</div>';
    return;
  }
  renderStats(); renderHeatmap();
  currentDate = Object.keys(allData).sort().pop();
  renderNav(); renderDayView();
})();
</script>
